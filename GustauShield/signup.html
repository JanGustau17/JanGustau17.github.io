<!-- signup.html : Sign-Up page for GustauShield -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GustauShield â€“ Sign Up</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: Tailwind config to enable dark mode and custom theme (not used here for brevity) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          // We could define custom neon colors here, but will use inline styles for neon glow
        }
      }
    }
  </script>
  <!-- Custom CSS for neon glow effects -->
  <style>
    /* Neon text glow effect for titles */
    .neon-text {
      color: #0ff; /* neon cyan text color */
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    /* Neon border glow effect for form container */
    .neon-box {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* cyan glow */
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-4">
  <!-- Page Container: centers content, with padding for small screens -->
  <div class="w-full max-w-md p-6 bg-gray-800 bg-opacity-80 rounded-lg neon-box">
    <!-- Site Title / Logo -->
    <h1 class="text-3xl font-bold text-center neon-text mb-6">GustauShield Sign Up</h1>
    <!-- Error Message Box (hidden by default, shown when there's a validation error) -->
    <div id="signup-error" class="mb-4 p-3 rounded bg-red-800 bg-opacity-50 text-red-200 text-center hidden">
      <!-- Error text will be inserted here by JS -->
    </div>
    <!-- Sign Up Form -->
    <form id="signupForm" novalidate>
      <!-- Full Name Field -->
      <div class="mb-4">
        <label for="fullname" class="block text-gray-200 mb-1">Full Name</label>
        <input 
          type="text" id="fullname" name="fullname" required 
          class="w-full px-3 py-2 bg-gray-700 text-gray-200 rounded placeholder-gray-400
                 border border-gray-600 focus:outline-none focus:border-cyan-400 
                 focus:ring focus:ring-cyan-500 focus:ring-opacity-50 transition-colors duration-300"
          placeholder="Your full name" />
      </div>
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-gray-200 mb-1">Username</label>
        <input 
          type="text" id="username" name="username" required 
          class="w-full px-3 py-2 bg-gray-700 text-gray-200 rounded placeholder-gray-400
                 border border-gray-600 focus:outline-none focus:border-cyan-400 
                 focus:ring focus:ring-cyan-500 focus:ring-opacity-50 transition-colors duration-300"
          placeholder="Choose a username" />
      </div>
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-200 mb-1">Email</label>
        <input 
          type="email" id="email" name="email" required 
          class="w-full px-3 py-2 bg-gray-700 text-gray-200 rounded placeholder-gray-400
                 border border-gray-600 focus:outline-none focus:border-cyan-400 
                 focus:ring focus:ring-cyan-500 focus:ring-opacity-50 transition-colors duration-300"
          placeholder="Your email address" />
      </div>
      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-gray-200 mb-1">Password</label>
        <input 
          type="password" id="password" name="password" required 
          class="w-full px-3 py-2 bg-gray-700 text-gray-200 rounded placeholder-gray-400
                 border border-gray-600 focus:outline-none focus:border-cyan-400 
                 focus:ring focus:ring-cyan-500 focus:ring-opacity-50 transition-colors duration-300"
          placeholder="Create a password" />
      </div>
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full py-2 px-4 bg-cyan-500 text-gray-900 font-semibold rounded-lg 
               hover:bg-cyan-400 transition-colors duration-300 
               transform hover:scale-105 focus:outline-none">
        Sign Up
      </button>
    </form>
    <!-- Link to Sign In page for existing users -->
    <p class="mt-6 text-center text-gray-400">
      Already have an account?
      <a href="signin.html" class="text-cyan-400 hover:underline">Sign In</a>
    </p>
  </div>
  
  <!-- JavaScript Section: Handle Sign-Up logic -->
  <script>
    const signupForm = document.getElementById('signupForm');
    const signupErrorDiv = document.getElementById('signup-error');
    
    signupForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from reloading page
      
      // Read input values
      const fullName = document.getElementById('fullname').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Simple validation checks
      if (!fullName || !username || !email || !password) {
        showError("Please fill in all fields.");
        return;
      }
      
      // Retrieve existing users from localStorage or initialize empty array
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      
      // Check for duplicate username
      const userExists = users.some(u => u.username === username);
      if (userExists) {
        showError("Username already taken. Please choose another.");
        return;
      }
      
      // Create new user object
      const newUser = { fullName: fullName, username: username, email: email, password: password };
      // Save to users array and update localStorage
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      console.log("New user registered:", newUser);
      
      // Redirect to Sign-In page after successful sign-up
      window.location.href = "signin.html";
    });
    
    // Utility function to show error messages in the signup form
    function showError(message) {
      signupErrorDiv.textContent = message;
      signupErrorDiv.classList.remove('hidden');
      // Optionally, we could add a timeout to hide the error after a few seconds
    }
  </script>
</body>
</html>
