<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Sent - GustauShield</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        html { scroll-behavior: smooth; }
        body { 
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 80%); 
            color: #cccccc; /* light-gray */
            font-family: 'Poppins', sans-serif; 
            min-height: 100vh; 
            overflow-x: hidden;
            display: flex; /* For centering content vertically */
            flex-direction: column; /* Allow footer to push down */
            align-items: center; 
            justify-content: center; 
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .header-gradient { 
            background: linear-gradient(to right, #00ffff, #0077ff, #8a2be2); 
            -webkit-background-clip: text; 
            background-clip: text; 
            color: transparent; 
        }
        .neon-text-cyan { color: #ffffff; text-shadow: 0 0 5px rgba(0, 255, 255, 0.8), 0 0 10px rgba(0, 255, 255, 0.8), 0 0 15px rgba(0, 255, 255, 0.7); }
        
        .cyber-button { 
            background: linear-gradient(to right, #0077ff, #8a2be2); 
            color: white; padding: 0.75rem 1.5rem; border-radius: 6px; 
            font-weight: 600; transition: all 0.3s ease; 
            box-shadow: 0 4px 15px rgba(0, 119, 255, 0.3); 
            display: inline-block; 
            text-decoration: none; /* Ensure links look like buttons */
        }
        .cyber-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4); 
        }
        
        #matrix-canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: -10; 
            opacity: 0.3; 
        }
        
        main { 
            position: relative; 
            z-index: 1; 
            flex-grow: 1; /* Allows main content to take up space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        footer { 
            position: relative; 
            z-index: 1; 
            width: 100%;
            text-align: center;
            padding: 1rem 0; /* Adjust padding as needed */
        }

        /* Content Card for Thank You Message */
        .content-card { 
            background-color: rgba(25, 35, 45, 0.85); 
            border: 1px solid rgba(0, 255, 255, 0.25); 
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2.5rem; /* More padding for a standalone message */
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
            max-width: 600px; /* Limit width of the card */
            margin: 2rem;
        }
    </style>
</head>
<body class="font-poppins">

    <canvas id="matrix-canvas"></canvas>

    <main class="text-center px-4">
        <div class="content-card">
            <div class="mb-6">
                <h1 class="text-3xl md:text-4xl font-bold font-orbitron mb-3 header-gradient">
                    Thank You!
                </h1>
            </div>
            <p class="text-lg text-light-gray mb-4 leading-relaxed">
                Your message has been successfully sent.
            </p>
            <p class="text-medium-gray mb-8 text-sm">
                I appreciate you reaching out and will get back to you as soon as possible if a response is needed.
            </p>
            
            <a href="index.html" class="cyber-button">
                <i class="fas fa-home mr-2"></i> Back to Homepage
            </a>
        </div>
    </main>

    <footer class="text-gray-500 text-xs opacity-70">
        GustauShield Insights
    </footer>

    <script src="js/matrix.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Thank You Page Initializing...");
            if (typeof initRainbowMatrix === 'function') {
                try {
                    initRainbowMatrix('matrix-canvas');
                } catch (e) {
                    console.error("Error initializing Matrix background on thank you page:", e);
                }
            } else {
                console.error("Matrix script (js/matrix.js) not loaded or initRainbowMatrix function is missing on thank you page.");
            }
            console.log("Thank You Page Initialized.");
        });
    </script>

</body>
</html>
