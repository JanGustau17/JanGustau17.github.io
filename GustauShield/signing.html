<!-- signin.html : Sign-In page for GustauShield -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GustauShield â€“ Sign In</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- (Same Tailwind config and custom neon CSS as in signup.html) -->
  <script>
    tailwind.config = {
      theme: { extend: {} }
    }
  </script>
  <style>
    .neon-text { color: #0ff; text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
    .neon-box { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-4">
  <div class="w-full max-w-md p-6 bg-gray-800 bg-opacity-80 rounded-lg neon-box">
    <h1 class="text-3xl font-bold text-center neon-text mb-6">GustauShield Sign In</h1>
    <!-- Error message (hidden by default) -->
    <div id="signin-error" class="mb-4 p-3 rounded bg-red-800 bg-opacity-50 text-red-200 text-center hidden"></div>
    <!-- Sign In Form -->
    <form id="signinForm" novalidate>
      <div class="mb-4">
        <label for="loginUsername" class="block text-gray-200 mb-1">Username</label>
        <input 
          type="text" id="loginUsername" name="loginUsername" required 
          class="w-full px-3 py-2 bg-gray-700 text-gray-200 rounded placeholder-gray-400
                 border border-gray-600 focus:outline-none focus:border-cyan-400 
                 focus:ring focus:ring-cyan-500 focus:ring-opacity-50 transition-colors duration-300"
          placeholder="Your username" />
      </div>
      <div class="mb-6">
        <label for="loginPassword" class="block text-gray-200 mb-1">Password</label>
        <input 
          type="password" id="loginPassword" name="loginPassword" required 
          class="w-full px-3 py-2 bg-gray-700 text-gray-200 rounded placeholder-gray-400
                 border border-gray-600 focus:outline-none focus:border-cyan-400 
                 focus:ring focus:ring-cyan-500 focus:ring-opacity-50 transition-colors duration-300"
          placeholder="Your password" />
      </div>
      <button 
        type="submit" 
        class="w-full py-2 px-4 bg-cyan-500 text-gray-900 font-semibold rounded-lg 
               hover:bg-cyan-400 transition-colors duration-300 
               transform hover:scale-105 focus:outline-none">
        Sign In
      </button>
    </form>
    <!-- Link to Sign-Up page for new users -->
    <p class="mt-6 text-center text-gray-400">
      Don't have an account?
      <a href="signup.html" class="text-cyan-400 hover:underline">Create one</a>
    </p>
  </div>
  
  <!-- JavaScript: Handle Sign-In logic -->
  <script>
    const signinForm = document.getElementById('signinForm');
    const signinErrorDiv = document.getElementById('signin-error');
    
    signinForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const usernameInput = document.getElementById('loginUsername').value.trim();
      const passwordInput = document.getElementById('loginPassword').value;
      
      if (!usernameInput || !passwordInput) {
        showSignInError("Please enter both username and password.");
        return;
      }
      // Retrieve users array from localStorage
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.length === 0) {
        // No users registered
        showSignInError("No accounts found. Please sign up first.");
        return;
      }
      // Find a user with matching username
      const matchedUser = users.find(u => u.username === usernameInput);
      if (!matchedUser) {
        // Username not found
        showSignInError("Invalid username or password.");
        return;
      }
      // Check password
      if (matchedUser.password !== passwordInput) {
        // Password does not match
        showSignInError("Invalid username or password.");
        return;
      }
      
      // Successful login:
      console.log("User logged in:", matchedUser);
      // Optionally, mark user as logged-in (e.g., store current user)
      localStorage.setItem('currentUser', JSON.stringify(matchedUser));
      // Redirect to dashboard
      window.location.href = "dashboard.html";
    });
    
    function showSignInError(message) {
      signinErrorDiv.textContent = message;
      signinErrorDiv.classList.remove('hidden');
    }
  </script>
</body>
</html>
