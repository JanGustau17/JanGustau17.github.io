<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroShield | AI Cybersecurity</title>
  <link href="./styles.css" rel="stylesheet">
  <!-- Tailwind CSS (quickstart) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            cyberblue: '#00f0ff',
            cyberpurple: '#6e00ff',
            darkbg: '#0a0a1a',
          },
          fontFamily: {
            'terminal': ['"Fira Code"', 'monospace'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-darkbg text-gray-200 font-sans">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full bg-black bg-opacity-80 backdrop-blur-sm z-50">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-cyberblue font-terminal">NeuroShield</a>
      <div class="hidden md:flex space-x-8">
        <a href="#threats" class="hover:text-cyberpurple transition-colors">Live Threats</a>
        <a href="#simulations" class="hover:text-cyberpurple transition-colors">Simulations</a>
        <a href="#research" class="hover:text-cyberpurple transition-colors">Research</a>
      </div>
      <button class="md:hidden">â˜°</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="min-h-screen pt-24">
    <section class="container mx-auto px-6 py-20">
      <h1 class="text-5xl md:text-7xl font-bold mb-6">
        <span class="text-cyberblue">AI-Optimized</span><br>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyberblue to-cyberpurple">Cybersecurity</span>
      </h1>
      <p class="text-xl max-w-2xl mb-10">Real-time protection against evolving AI-powered threats</p>
      <button class="bg-gradient-to-r from-cyberblue to-cyberpurple px-8 py-3 rounded-full font-bold hover:opacity-90 transition-opacity">
        Explore Threat Map
      </button>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
